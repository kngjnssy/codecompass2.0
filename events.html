<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Events</title>
</head>

<body onload="startTime()">
    <div>
        <span class="currenttime" id="txt"></span>
    </div>
    <a class="btn btn-empty" href="index.html"> go back </a>

    <div class="title">Here will be the nicely formatted event list according to Tamas's design</div>

    <button id="authorize_button" class="btn btn-full">log in</button>
    <button id="signout_button" class="btn btn-empty">log out</button>

    <div class="main-container"></div>

    <script type="text/javascript">
        function startTime() {
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById('txt').innerHTML='<div class="date">aaand the current time is '+h+":"+m+":"+s+'</div>';
            t=setTimeout('startTime()',500);
        }

        function checkTime(i) {
            if (i<10){
                i="0" + i;
            }
            return i;
        }
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script src="script_main.js"></script>  


</body>
</html>
